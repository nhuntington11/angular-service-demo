<h2>My Lib</h2>
<p>This is a component from a library installed as a package</p>
<h3>{{ libraryText }}</h3>
<button class="button" (click)="alterLibraryTextWithServiceProvidedInRoot()">Alter Text From Library Service Provided In Root</button>
<button class="button" (click)="alterLibraryTextWithServiceProvidedInModuleArray()">Alter Text From Lib Service Provided In Module Array</button>
<button class="button" (click)="alterLibraryTextWithScopedService()">Alter Library Text With Scoped Service</button>
<button class="button" (click)="alterLibraryTextWithErrorService()">Alter Library Text With Error Service</button>
<button class="button" (click)="reset()">Reset</button>
